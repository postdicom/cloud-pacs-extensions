<html>
<head>
    <script>
        var eventMethod = window.addEventListener
            ? "addEventListener"
            : "attachEvent";
        var eventer = window[eventMethod];
        var messageEvent = eventMethod === "attachEvent"
            ? "onmessage"
            : "message";

        eventer(messageEvent, function (e) {
            MessageReceived(e);
        }.bind(this));

        function SendMessageToServer() {
            var content = document.getElementById("new_message_box").value;
            parent.postMessage(content, '*');

            var allMessages = document.getElementById("all_message");

            var child = document.createElement("div");
            child.className = "client_message"
            child.innerHTML = "Client   : " + content;
            allMessages.appendChild(child);
        }

        function MessageReceived(e) {
            var allMessages = document.getElementById("all_message");

            var child = document.createElement("div");
            child.className = "server_message"
            child.innerHTML = "Server : " + e.data;
            allMessages.appendChild(child);
        }

        function Clear() {
            document.getElementById("all_message").innerHTML = "";
        }
    </script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <style>
        html {
            box-sizing: border-box;
            height: 100%;
        }

        body {
            line-height: 1;
            font-family: 'Ubuntu',sans-serif;
            margin: 0;
        }

        .container {
            margin: auto;
            width: 100%;
            height: auto;
            max-width: 450px;
            margin-top: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

            table td {
                vertical-align: middle;
                font-size: 15px;
                color: #018db0;
                text-align: left;
                padding: 8px;
                font-weight: 700;
            }

                table td button {
                    color: #ffffff;
                    font-size: 14px;
                    text-align: left;
                    float: left;
                    font-weight: 700;
                    cursor: pointer;
                    padding: 9px 10px;
                    background-color: #018db0;
                    border-radius: 4px;
                    -moz-border-radius: 4px;
                    -webkit-border-radius: 4px;
                    border: none;
                    outline: none;
                }

                    table td button:hover {
                        background-color: #0781af;
                    }

        p {
            font-size: 15px;
            color: #018db0;
            text-align: left;
            padding: 0 8px;
            font-weight: 700;
        }

        .input_text {
            padding: 7px 10px;
            border: 1px solid #cbd6e2;
            font-size: 14px;
            background-color: #f5f8fa;
            color: #33475b;
            display: block;
            width: 100%;
            outline-color: #33475b;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .result_container {
            width: calc(100% - 16px);
            height: auto;
            padding: 0 8px;
        }

        .client_message {
            margin-bottom: 3px;
            color: #08a508;
        }

        .server_message {
            margin-bottom: 10px;
            border-bottom: 1px solid #cccccc;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tbody>
                <tr>
                    <td colspan="2">Send message to server:</td>
                </tr>
                <tr>
                    <td><input type="text" class="input_text" id="new_message_box" /></td>
                    <td style="min-width:120px">
                        <button onclick="SendMessageToServer()">Send</button>
                        <button style="margin-left: 10px;" onclick="Clear()">Clear</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <p>Result:</p>
        <div id="all_message" class="result_container">

        </div>
    </div>
</body>
</html>
